<div class="form-overlay">
    <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" formControlName="email" class="form-control input" placeholder="Email" />
                <div *ngIf="email && email.invalid && email.touched" class="error-message">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control input" placeholder="Password" />
                <div *ngIf="password && password.invalid && password.touched" class="error-message">
                    Password is required
                </div>
            </div>
            <div class="form-group">
                <button class="submit-btn form-control">Log In</button>
            </div>
        </form>
    </div>
</div>
