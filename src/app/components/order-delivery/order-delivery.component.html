<div class="form-overlay">
    <div class="form-container">
        <form [formGroup]="deliveryDetailsForm" (ngSubmit)="onSubmit()">
            <section class="pickup-section">
                <label>Pickup goods from:</label>
                <div class="form-group">
                    <input type="text" formControlName="senderName" class="form-control input" placeholder="Sender Name" />
                    <div *ngIf="senderName && senderName.invalid && senderName.touched" class="error-message">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="senderPhoneNumber" class="form-control input" placeholder="Sender Phone Number" />
                    <div *ngIf="senderPhoneNumber && senderPhoneNumber.invalid && senderPhoneNumber.touched" class="error-message">
                        Please enter a valid phone number
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="pickupAddress" class="form-control input" placeholder="Pickup Address" />
                    <div *ngIf="pickupAddress && pickupAddress.invalid && pickupAddress.touched" class="error-message">
                        Pickup address is required
                    </div>
                </div>
                <div class="form-group">
                    <select formControlName="pickupCity" (change)="onCitySelected($event, 'pickupCity')" class="form-control select">
                        <option value="" selected disabled hidden>City</option>
                        <option *ngFor="let city of cities" [ngValue]="city.enName">{{city.enName}}</option>
                    </select>
                    <div *ngIf="pickupCity && pickupCity.invalid && pickupCity.touched" class="error-message">
                        Pickup City is required
                    </div>
                </div>
            </section>
            <section class="deliver-section">
                <label>Deliver goods to:</label>
                <div class="form-group">
                    <input type="text" formControlName="receiverName" class="form-control input" placeholder="Receiver Name" />
                    <div *ngIf="receiverName && receiverName.invalid && receiverName.touched" class="error-message">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="receiverPhoneNumber" class="form-control input" placeholder="Receiver Phone Number" />
                    <div *ngIf="receiverPhoneNumber && receiverPhoneNumber.invalid && receiverPhoneNumber.touched" class="error-message">
                        Please enter a valid phone number
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="dropOffAddress" class="form-control input" placeholder="Drop Off Address" />
                    <div *ngIf="dropOffAddress && dropOffAddress.invalid && dropOffAddress.touched" class="error-message">
                        Pickup address is required
                    </div>
                </div>
                <div class="form-group">
                    <select formControlName="dropOffCity" (change)="onCitySelected($event, 'dropOffCity')" class="form-control select">
                        <option value="" selected disabled hidden>City</option>
                        <option *ngFor="let city of cities" [value]="city.enName">{{city.enName}}</option>
                    </select>
                    <div *ngIf="dropOffCity && dropOffCity.invalid && dropOffCity.touched" class="error-message">
                        Drop off City is required
                    </div>
                </div>
            </section>
            <section class="submit-section">
                <div class="form-group">
                    <button class="submit-btn form-control">Order</button>
                </div>
            </section>
        </form>
    </div>
</div>
